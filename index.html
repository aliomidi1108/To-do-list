<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-blue-500 to-cyan-300 flex items-center justify-center"
  >
    <div class="bg-white p-4 rounded-lg shadow-lg w-[400px]">
      <h1 class="text-gray-800 font-bold text-xl text-center mb-4">
        TO-DO List
      </h1>

      <div class="relative flex items-center mb-4">
        <input
          id="taskInput"
          class="w-full h-10 rounded-full bg-gray-100 pl-4 pr-12 text-sm outline-none placeholder:text-gray-400"
          type="text"
          placeholder="Add your task"
        />
        <button
          id="addButton"
          class="absolute right-2 bg-orange-500 text-white text-sm font-semibold rounded-full px-4 py-1 h-8"
        >
          Add
        </button>
      </div>

      <ul id="todoList" class="space-y-2"></ul>

      <div class="mt-10 flex justify-center"><p>Design By Ali Omidi</p></div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
